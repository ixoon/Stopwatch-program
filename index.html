<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch-program</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 id="myh1">Stopwatch program</h1>
    <div id="container">
        <div id="display">00:00:00:00</div>
        <div id="controls">
            <button id="startbtn" type="button" onclick="start()">start</button>
            <button id="stopbtn" type="button" onclick="stop()">stop</button>
            <button id="resetbtn" type="button" onclick="reset()">reset</button>
        </div>
    </div>

<script src="index.js"></script>
</body>
</html>
